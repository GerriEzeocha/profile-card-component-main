<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">

      <img src="images/bg-pattern-top.svg"  class="bg__top" alt="background top pattern" />


    <div class="postcard">
      <div class="postcard__top">
        <img src="images/bg-pattern-card.svg" alt="postcard top pattern"/>
      </div>
  
      <div class="postcard__pic">
        <img src="images/image-victor.jpg" alt="Victor's pic" />
      </div>
  
      <div class="name__contain">
        <div>
         <span>Victor Crest</span> 26
        London 
        </div>
        
      </div>
      
      <div class="line">
        <span></span>
      </div>
     
      <div class="row__contain">
        <div >
            <span>80K</span>
            Followers 
        </div>   
      
        <div>
          <span>803K</span>
          Likes 
        </div>    
      
        <div >
          <span>1.4K</span>
          Photos
        </div>
      </div>
      
    </div>
    
    <div class = "bg__bottom">
       <img src="images/bg-pattern-bottom.svg"  alt="postcard bottom pattern"/> 
    </div>
  
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gerri Ezeocha</a>.
  </div>
</body>
</html>
